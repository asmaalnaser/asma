<body onunload="clearCart()">
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

  <h1 id="asma1" class="container-center">
    <p class="rounded "> ASMA DIOR </p>
  </h1>
  <div class="container">
    <main>
      <div class="py-5 text-center">

        <h2 class="fw-light">Checkout</h2>
        <p class="lead">Thank you for shopping with Asma dior
        <h2 class="fw-light"></h2>
        </p>
      </div>
      <div id="itemNum"></div>
      <div class="row g-5">
        <div class="col-md-5 col-lg-4 order-md-last">
          <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-primary">Your cart</span>
            <span class="badge bg-primary rounded-pill"></span>
          </h4>
          <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between lh-sm">
              <div>
                <p id="itemNum1">
                  Order summary: </p>

              </div>
              <span class="text-muted"></span>
            <li class="list-group-item d-flex justify-content-between">
              <label id="itemNum2"> SubTotal (SAR) </label>

              <strong></strong>
            </li>
            <span class="text-muted"></span>
            <li class="list-group-item d-flex justify-content-between">
              <label id="itemNum3">Total VAT (SAR) </label>
              <strong></strong>
            </li>
            <span class="text-muted"></span>
            <li class="list-group-item d-flex justify-content-between">
              <label id="itemNum66"> Total with Delivery (SAR):  </label>
              <strong></strong>
            </li>
          </ul>

          <form class="card p-2">
            <div class="my-3">
             
              <div class="form-check">
                <input id="debit" type="radio" class="form-check-input" required>
                <label id="lastfunc1" onclick="receiving()" class="form-check-label" for="debit">Delivery</label>
              </div>
            </div>

          </form>
        </div>
              </div>
              </div>
                </div>
              </div>
              </div>

              <div class="col-12">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
                <div class="invalid-feedback">
                  Please enter your shipping address.
                </div>
              </div>

              <h4 class="mb-3">Payment</h4>

              <div class="my-3">
                <div class="form-check">
                  <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked required>
                  <label class="form-check-label" for="credit">Credit card</label>
                </div>
                <div class="form-check">
                  <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required>
                  <label class="form-check-label" for="debit">Debit card</label>
                </div>
                <div class="form-check">
                  <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required>
                  <label class="form-check-label" for="paypal">PayPal</label>
                </div>
              </div>

              <div class="row gy-3">
                <div class="col-md-6">
                  <label for="cc-name" class="form-label">Name on card</label>
                  <input type="text" class="form-control" id="cc-name" placeholder="" required>
                  <small class="text-muted">Full name as displayed on card</small>
                  <div class="invalid-feedback">
                    Name on card is required
                  </div>
                </div>

                <div class="col-md-6">
                  <label for="cc-number" class="form-label">Credit card number</label>
                  <input type="text" class="form-control" id="cc-number" placeholder="" required>
                  <div class="invalid-feedback">
                    Credit card number is required
                  </div>
                </div>

                <div class="col-md-3">
                  <label for="cc-expiration" class="form-label">Expiration</label>
                  <input type="text" class="form-control" id="cc-expiration" placeholder="" required>
                  <div class="invalid-feedback">
                    Expiration date required
                  </div>
                </div>

                <div class="col-md-3">
                  <label for="cc-cvv" class="form-label">CVV</label>
                  <input type="text" class="form-control" id="cc-cvv" placeholder="" required>
                  <div class="invalid-feedback">
                    Security code required
                  </div>
                </div>
              </div>
              <hr class="my-4">

              <button id="checkOut" onclick="uniqueID()" class="w-100 btn btn-primary btn-lg" type="submit">Continue to
                checkout</button>
          </form>
        </div>
      </div>
    </main>

  </div>

  </div>


  <script src="index3.js"></script>
